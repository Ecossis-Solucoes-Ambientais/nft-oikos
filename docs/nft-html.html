<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Certificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #005f8d;
    }
    .preview {
      text-align: center;
      margin: 20px 0;
    }
    .preview img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .info p {
      margin: 8px 0;
      font-size: 16px;
    }
    .info a {
      color: #00a8e8;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificado Blockchain</h1>

    <div class="preview">
      <img id="cert-image" src="" alt="Imagem do Certificado">
    </div>

    <div class="info">
      <p><strong>Arquivo:</strong> <span id="file-name">Carregando...</span></p>
      <p><strong>Hash Original:</strong> <span id="original-hash">—</span></p>
      <p><strong>Hash da Imagem:</strong> <span id="image-hash">—</span></p>
      <p><strong>Transação NFT Arquivo:</strong>
         <a id="tx-link-file" href="#" target="_blank">—</a>
      </p>
      <p><strong>Transação NFT Imagem:</strong>
         <a id="tx-link-image" href="#" target="_blank">—</a>
      </p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const endpoint = 
        'https://consulta-service-function-236688625650.southamerica-east1.run.app/get_ipfs_hashes?last_records=1';

      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            throw new Error('Nenhum registro encontrado');
          }
          const rec = data[0];

          // Imagem gerada
          const imgUri = rec.image_token_uri || '';
          document.getElementById('cert-image').src = imgUri;

          // Dados de texto
          document.getElementById('file-name').textContent = rec.file_name || 'N/D';
          document.getElementById('original-hash').textContent = rec.hash || 'N/D';
          document.getElementById('image-hash').textContent = 
            imgUri.split('/').pop() || 'N/D';

          // Links de transação
          const fileTx = rec.transaction_hash;
          const imgTx = rec.image_nft_tx;
          const etherscanBase = 'https://sepolia.etherscan.io/tx/';

          const linkFile = document.getElementById('tx-link-file');
          if (fileTx) {
            linkFile.href = etherscanBase + fileTx;
            linkFile.textContent = fileTx;
          } else {
            linkFile.textContent = 'N/D';
          }

          const linkImage = document.getElementById('tx-link-image');
          if (imgTx) {
            linkImage.href = etherscanBase + imgTx;
            linkImage.textContent = imgTx;
          } else {
            linkImage.textContent = 'N/D';
          }
        })
        .catch(err => {
          document.querySelector('.container').innerHTML = 
            `<p style="color:red; text-align:center;">${err.message}</p>`;
          console.error(err);
        });
    });
  </script>
</body>
</html>
