<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Envio de Documento - Ecossis</title>
  <style>
    :root {
      --primary-color: #005f8d;
      --secondary-color: #00a8e8;
      --background-color: #385710;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header img {
      max-width: 200px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-container h2 {
      color: var(--primary-color);
    }
    .form-container p {
      margin: 10px 0;
    }
    .mensagem {
      margin-top: 10px;
      font-weight: bold;
    }
    .nft-button {
      text-align: center;
      margin-top: 20px;
    }
    .nft-button a button {
      background-color: var(--primary-color);
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nft-button a button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- iframe oculto para resposta do upload -->
  <iframe name="uploadFrame" style="display:none;"></iframe>

  <div class="container">
    <header>
      <img src="logo-png-1-1.png" alt="Logo Ecossis">
    </header>

    <div class="form-container">
      <h2>Envio de Documento</h2>
      <p>Carregue seu arquivo para gerar o NFT.</p>
      <form id="formEnvio"
            action="https://upload-service-function-236688625650.southamerica-east1.run.app/upload"
            method="POST"
            enctype="multipart/form-data"
            target="uploadFrame">
        <label for="documento">Selecione o documento:</label><br><br>
        <input type="file" id="documento" name="file" required><br><br>
        <button type="submit">Enviar Documento</button>
      </form>
      <div id="mensagem" class="mensagem"></div>
    </div>

    <div class="nft-button">
      <a href="https://get-hashes-236688625650.southamerica-east1.run.app/get_ipfs_hashes?last_records=1">
        <button>Consultar NFT</button>
      </a>
    </div>
  </div>

  <script>
    // Captura a resposta JSON no iframe e exibe a mensagem
    const frame = document.getElementsByName('uploadFrame')[0];
    const mensagemDiv = document.getElementById('mensagem');

    window.addEventListener('message', event => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        if (data.message) {
          mensagemDiv.textContent = data.message;
          mensagemDiv.style.color = 'green';
        } else if (data.error) {
          mensagemDiv.textContent = data.error;
          mensagemDiv.style.color = 'red';
        }
      } catch (e) {
        mensagemDiv.textContent = 'Resposta inv√°lida do servidor.';
        mensagemDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
