<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Redirecionando…</title>
  <script>
    // pega o path que gerou 404 e redireciona para index.html + rota
    var path = window.location.pathname;
    window.location.replace(window.location.origin
      + '/nft-oikos/index.html'
      + '?redirect=' + encodeURIComponent(path)
    );
  </script>
</head>
<body>
  <p>Redirecionando…</p>
</body>
</html>
